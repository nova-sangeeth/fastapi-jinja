<html lang="en">
  <head>
    <title>ACE in Action</title>
    <style type="text/css" media="screen">
      #editor {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.12.5/ace.js"></script>
    <script>
      // Boiler Plate Python Code.
      let template = `
# add your imports here
from numpy.random import Generator


class QuestionTemplate(AbstractQuestionTemplate):

    @classmethod
    def validate_params(cls, params: ParametersModel) -> None:
        pass

    @classmethod
    def generate(cls, params: ParametersModel, rng: Generator) -> BaseModel:
        pass
`;
      var editor = ace.edit("editor");
      var boilerplate = template;
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/python");
      //   Assign Default Boilerplate to the editor
      editor.setValue(boilerplate);
      editor.commands.on("exec", function (e) {
        var rowCol = editor.selection.getCursor();
        if (rowCol.row == 0 || rowCol.row + 1 == editor.session.getLength()) {
          e.preventDefault();
          e.stopPropagation();
        }
      });
    </script>
  </body>
</html>
